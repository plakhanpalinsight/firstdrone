kind: pipeline
type: kubernetes
name: default

steps:

- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"

- name: publish  
  image: plugins/ecr
  settings:
    create_repository: false
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    region:
      from_secret: aws_region
    repo: droneimages
    registry: 182069787212.dkr.ecr.us-west-2.amazonaws.com
    tags: 
      - '1.0.3'
